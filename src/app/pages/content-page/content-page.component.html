<div class="container-content">
    <div >
        <img src="{{contentCover}}" alt="{{contentCoverAlt}}" class="content-cover">
    </div>
    <div>
        <h1 class="content-title">{{contentTitle}}</h1>
    </div>
    <div class="content-categories">
        <app-category categoryName="{{contentCategory}}"></app-category>
        <p class="playtime">Playtime: {{contentPlaytime}}</p>
        
    </div>
    <div>
        <hr/>
        <p class="content-description">
            {{contentDescription}}
        </p>
        <p class="content-review">
            {{contentReview}}
        </p>
        
    </div>

    <div class="container-screenshots">
        <div> 
            <h2 class="container-screenshots-title">Screenshots</h2>
        </div>
        <div class="content-screenshots">
            <img src="{{contentSS1}}" alt="{{contentSSAlt}}" class="screenshot">
            <img src="{{contentSS2}}" alt="{{contentSSAlt}}" class="screenshot">
            <img src="{{contentSS3}}" alt="{{contentSSAlt}}" class="screenshot">
        </div>
    </div>

    <div class= "content-return">
        <a href="" >Return</a>
    </div>
</div>
